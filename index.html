<!DOCTYPE html>
<html lang="en">
<head>
  <title>IT Candidates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  <style> 
  #h{
    background-color: blueviolet;
    color: white;
  }
  #candi {
 
  border-collapse: collapse;
  width: 100%;
}

#candi td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#candi tr:nth-child(even){background-color: #f2f2f2;}

#candi tr:hover {background-color: #ddd;}

#candi th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: blueviolet;
  color: white;
}
  
  </style>

</head>
<body>

<div class="container">
  <h1 id="h">IT Candidates</h1>
  <p>The perfect match cancdidate is at Rank 1 <br/> 
     Candidates are arranged with rank on the basis of their Price per Hour</p>            
  <table class="table table-striped table-bordered" id="candi">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Hour/week</th>
        <th>Price/Hour</th>
        <th>Skill</th>
        <th>Domain</th> 
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="tableData"> 
    </tbody>  </table> 

</div> 

<script src="candidate.js"></script>
</body>
</html>
